<style>
	.food-icon {
		width:200px;
		padding-top: 50px;
		display:inline-block;
		vertical-align: top;
		text-align: center;
		margin-left: 15px;
		margin-right: 15px;
		padding-left: 5px;
		padding-right: 5px;
	}
	.food-icon div.infoBox {
		display: inline-block;
		vertical-align: top;
		width: 100px;
		margin-left: auto;
		margin-right: auto;
	}
	.food-icon div.infoBox img {
		width: 100px;
		height: 100px;
		border-radius: 50px;
		border: #000 1px solid;
		margin-left: 4px;
		cursor: pointer;
	}
	.food-icon ul {
		display: inline-block;
		position: relative;
		padding:0;
		margin-left: 20px;
		margin-top: 10px;
		max-width: 60px;
		vertical-align: top;
	}
	.food-icon ul li{
		display: block;
		cursor: pointer;
		margin: 0;
		padding: 0;
	}
	.food-icon ul li.minus-order{
		margin-top: -5px;
		padding: 0;
	}
	.food-icon ul li img {
		width: auto;
		height: 30px;
		padding: 0;
		margin:0;
	}
	.food-icon ul li.order-count {
		position: absolute;
		top: -50px;
		left: -20px;
		font-size: 20px;
	}
	.food-icon ul li.order-count span {
		font-size: 40px;
		opacity: .7;
	}

	.dish-title {
		width: 160px;
		white-space: normal;
		display:block;
		margin: 5px;
		width: 100px;
		text-align: center;
	}

	.icon-likes {
		position: absolute;
		margin-top: 10px;
		margin-left: -30px;
		padding-top:5px;
		background: #EFEFEF;
		border: 1px #888 solid;
		border-radius:30px;
		font-size: 20px;
		opacity: .7;
		font-weight: 700;
		text-align: center;
		overflow: hidden;
	}
	.icon-likes img {
		width: 30px;
		height: auto;
	}
</style>

<div class="food-icon" ng-style="returnBoxStyle(dish.state)">
	<div class="icon-likes">{{ dish.likes }} <br/> <img src="../images/like.png"/></div>
	<div class="infoBox">
		<img ng-src="/{{ dish.photo }}" ng-style="returnDishStyle(dish.state)" ng-click="revertButtons(dish.state, dish.id)" />
	</div>

	<ul> <!--ng-style="returnButtons(dish.state)">-->
		<li class="order-count"><span>{{ dish.ordercount }}</span>x</li>
		<li class="plus-order" ng-click="increaseOrderCount(dish.id)"><img src="../images/moreOrder.png"/></li>
		<li class="minus-order" ng-click="decreaseOrderCount(dish.id)"><img src="../images/lessOrder.png"/></li>
	</ul>
	<p class="dish-title">{{ dish.title }}</p>
	<p class="boxwidth"></p>
</div>
