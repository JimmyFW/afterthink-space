<div class="finalOrder" ng-style="returnFinalOrderStyle()">
  Hi. I am your waiter. Please confirm your order.
  <ol>
  <li ng-repeat="dish in (dishes | toArray) | filter: {state: 'accepted'}">{{ dish.title }}</li>
  </ol>
  <div ng-click="confirmOrder()">Confirm</div><br />
  <div ng-click="noConfirmOrder()">Go Back</div>
  
</div>

<div id="wrapper">
  <h1>You are: {{ myKey }}</h1>


  <!--<input type="button" ng-click="assignKey()" ng-model="myKey" value="Join the table" /><br />-->

  <div id="menuMain">
      <div class="menuLeft">
        <div><h2 class="section-title">~ {{ currentSection }} ~</h2></div>
<!--
        <div ng-repeat="dish in (menu | toArray)">{{ dish }}</div>
      -->
        <div class="section-nav">
          <ul>
            <li ng-repeat="section in sections" ng-click="changeSection(section)">{{ section }}</li>
          </ul>
        </div>

        <div class="all-items">

           <div ng-repeat="dish in (menu | toArray) | filter: {section: currentSection}" class="menuItem" ng-style="returnMenuItemStyle(dish.title)">
              <div class="menuItem-main" ng-click='displayDetail(dish.title)'>
                <h2 class="title">{{ dish.title }}</h2>
                <p class="price">${{ dish.price }}</p>
                <p class="description">{{ dish.description }} <br/><b>Click for more details...</b></p>
              </div>
              <div class="menuItem-add" ng-click='addDish(dish.title)' ng-style="returnAddButtonStyle(dish.title)"><img src="../images/add.png"/></div>
              <div class="menuItem-like" ng-click='likeDish(dish.title)' ng-style="returnLikeButtonStyle(dish.title)"><img src="../images/like.png"/></div>
          </div>
          
        </div>

      </div>

      <!--<detailView class="menuRight"></detailView>-->

      <div class="menuRight" ng-style="detailVisible()" detail-view>
      </div>

  </div>
    <div class="yours" ng-show="myKey">
    <draggable ng-repeat="dish in (dishes | toArray) | filter: {author: myKey} " uniqueDish="{{ dish.id }}"></draggable>
    </div>


  <!-- USER SELECTION AND DEBUGING -->

  <div class="users">

    <ul>
      <li ng-repeat="user in users"><span ng-click="switchUser(user)">{{ user }}</span>&nbsp;<span ng-click="deleteUser(user)">x</span></li>
    </ul>

  <input type="string" ng-model="myKey" />
  <input type="button" ng-click="addUser()" value="Join Table" /><br />

  </div>

  <div id="debug" ng-style="returnDebugStyle()">
    <h1>Debug Panel</h1>
    <div>{{myKey}}</div>
    <div ng-repeat="dish in (dishes | toArray) | filter: {state: search_state}">{{ dish.id }}</div>

  </div>

  <!--
  <input type="button" ng-click="clearAll()" value="Clear Table" /><br />
-->
<!--
  <input type='string' size='4' max='9999' ng-model='search_state'/>
-->

</div>
