<div id="wrapper">
  <h1>Prototype</h1>



  <div class="sharedspace">
      <draggable class="dish" ng-repeat="dish in dishes" uniqueDish="{{ dish.id }}" ng-style="{ top: dish.ypos, left: dish.xpos }" ng-mousedown='grabDish(dish.id, $event)' ng-mousemove='moveDish(dish.id, $event)' ng-mouseup='releaseDish(dish.id, $event)'></draggable>
  </div>

  <div id="menuMain">
      <div class="menuLeft">
        <div>Insert section_nav here</div>
        <h2 class="section-title">~ Section Title ~</h2>
         <div ng-repeat="(dishKey, dish) in menu" ng-click='addDish("{{ dishKey }}")' class="menuItem">
            <h2 class="title">{{ dish.title }}</h2>
            <p class="price">${{ dish.price }}</p>
            <p class="description">{{ dish.description }}</p>
            <!--<p>{{ dishKey }}{{ dish }}</p>-->
        </div>
        <div class="menuNav">

        </div>
      </div>

      <div class="menuRight">
          Insert detailed_view here
      </div>

  </div>

</div>
